apiVersion: 1

datasources:
  # Prometheus datasource for short-term metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"

  # Mimir datasource for long-term metrics
  - name: Mimir
    type: prometheus
    access: proxy
    url: http://mimir:9009/prometheus
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      prometheusType: "Mimir"

