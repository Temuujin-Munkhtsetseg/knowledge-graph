target: all

# Configure the server
server:
  http_listen_port: 9009
  grpc_listen_port: 9095
  log_level: info

# Configure the ingester
ingester:
  ring:
    replication_factor: 1
    kvstore:
      store: inmemory

# Storage configuration for single-process mode
blocks_storage:
  backend: filesystem
  filesystem:
    dir: /data/blocks
  tsdb:
    dir: /data/tsdb

# Compactor configuration
compactor:
  data_dir: /data/compactor
  sharding_ring:
    kvstore:
      store: inmemory

# Store gateway configuration
store_gateway:
  sharding_ring:
    replication_factor: 1
    kvstore:
      store: inmemory

# Ruler configuration
ruler:
  rule_path: /data/rules
  ring:
    kvstore:
      store: inmemory

# Distributor configuration
distributor:
  ring:
    kvstore:
      store: inmemory

# Limits
limits:
  ingestion_rate: 50000
  ingestion_burst_size: 100000
  max_global_series_per_user: 150000
  max_global_series_per_metric: 20000

# Runtime configuration
runtime_config:
  file: /etc/mimir/runtime.yaml

